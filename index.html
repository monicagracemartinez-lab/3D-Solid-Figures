<!DOCTYPE html>
<html>
<head>
  <title>3D Solid Figures for Kids</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Comic Sans MS, Arial;
      background: linear-gradient(to bottom, #aee1ff, #ffffff);
    }
    #title {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #ff4081;
      text-shadow: 2px 2px white;
    }
    #instructions {
      position: absolute;
      top: 60px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

<div id="title">ðŸŒŸ Explore 3D Solid Figures ðŸŒŸ</div>
<div id="instructions">
Click and drag each shape to rotate it in all directions. Count faces, edges, and vertices!
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/DragControls.js"></script>

<script>
let scene = new THREE.Scene();
scene.background = new THREE.Color(0xaee1ff);

let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 8, 20);

let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Lights
let light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(10, 15, 10);
scene.add(light);

let ambient = new THREE.AmbientLight(0xffffff, 0.6);
scene.add(ambient);

// Cute Color Materials
function createMaterial(color){
  return new THREE.MeshStandardMaterial({
    color: color,
    roughness: 0.4,
    metalness: 0.1
  });
}

// Create all shapes
let objects = [];

let cube = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), createMaterial(0xff6f61));
cube.position.set(-6,2,0);
scene.add(cube);
objects.push(cube);

let rectangular = new THREE.Mesh(new THREE.BoxGeometry(3,2,1.5), createMaterial(0xffc107));
rectangular.position.set(-2,2,0);
scene.add(rectangular);
objects.push(rectangular);

let sphere = new THREE.Mesh(new THREE.SphereGeometry(1.5,32,32), createMaterial(0x4caf50));
sphere.position.set(2,2,0);
scene.add(sphere);
objects.push(sphere);

let cylinder = new THREE.Mesh(new THREE.CylinderGeometry(1.2,1.2,3,32), createMaterial(0x2196f3));
cylinder.position.set(6,2,0);
scene.add(cylinder);
objects.push(cylinder);

let cone = new THREE.Mesh(new THREE.ConeGeometry(1.5,3,32), createMaterial(0x9c27b0));
cone.position.set(-3,-3,0);
scene.add(cone);
objects.push(cone);

let pyramid = new THREE.Mesh(new THREE.ConeGeometry(1.5,3,4), createMaterial(0xff9800));
pyramid.position.set(3,-3,0);
scene.add(pyramid);
objects.push(pyramid);

// Orbit Controls (rotate scene with camera)
let controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.enablePan = false;

// Drag Controls (rotate individual shapes)
let dragControls = new THREE.DragControls(objects, camera, renderer.domElement);

// Rotate shape on drag
dragControls.addEventListener('dragstart', function(event){
    controls.enabled = false; // disable camera orbit while dragging shape
});

dragControls.addEventListener('dragend', function(event){
    controls.enabled = true;
});

// Animate
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}

animate();

// Resize
window.addEventListener('resize', function(){
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

</script>

</body>
</html>
